apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.dmitriy.gradletry.HelloWorld'

// tag::repositories[]
repositories {
	mavenLocal()
	mavenCentral()
}
// end::repositories[]


// tag::dependencies[]
dependencies {
	compile "joda-time:joda-time:2.4"
}
// end::dependencies[]


// tag::jar[]
jar {
	baseName = 'gradletry'
	version = '0.1.0'
}
// end::jar[]


// tag::wrapper[]
task wrapper(type: Wrapper) {
	gradleVersion = '2.0'
}
// end::wrapper[]